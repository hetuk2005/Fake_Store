<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="./CSS/Registration.css">
    </head>

    <body>
        <div class="signup-container">
            <h2>Create Account</h2>
            <form action="#" onsubmit="formData(event)">
                <!-- <input name="name" type="text" placeholder="Full Name" required /> -->
                <input name="email" type="email" placeholder="Email Address"
                    required id="userEmail" />
                <input name="password" type=" password" placeholder="Password"
                    required id="userPassword" />
                <!-- <input name="confirm password" type="password" placeholder="Confirm Password" required /> -->
                <button type="submit" onclick="loginPage()">Sign Up</button>
            </form>
            <p>Already have an account?
                <a onclick="changeToLogin()">Login</a>
            </p>
        </div>
    </body>
    <script src="./JS/Registration.js"></script>

</html>

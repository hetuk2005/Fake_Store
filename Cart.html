<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/Fake_Store.css">
        <link rel="shortcut icon" href="./Utils/Logo.png">
    </head>
    <body class="h-100 w-100" onload="cartDisplay()">
        <h1 onclick="home()">Fake Store</h1>
        <nav>
            <img src="./Utils/Logo.png" alt="Logo" onclick="home()">
            <ul>
                <li onclick="home()">Home</li>
                <li>About Us</li>
                <li>Products</li>
                <li>Contact Us</li>
                <li onclick="checkout()"> Checkout</li>
            </ul>
            <img src="./Utils/Cart.svg" alt="Cart Button" class="cart"
                onclick="cart()">
            <img src="./Utils/Profile.svg"
                alt="Profile Icon"
                class="profile" onclick="auth()">
        </nav>
        <div class="infos" id="info"></div>
        <!-- <div id="cart"></div> -->
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./JS/Fake_Store.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="./CSS/Login.css">
    </head>

    <body>

        <div class="login-box">
            <h2>Login</h2>

            <form onsubmit="loginForm(event)">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="email"
                        placeholder="Enter Email">
                    <span id="email_message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="pass"
                        placeholder="Enter password">
                    <span id="pass_message"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" placeholder="Enter Your Age" min="15"
                        max="60">
                </div>

                <div class="form-group">
                    <div class="gender_parent">
                        <label for="radiobtn">Gender: </label>
                        <div class="gender">
                            <label for="radiobtn">Male</label>
                            <input type="radio" name="content" value="Male"
                                id="radiobtn">
                        </div>
                        <div class="gender">
                            <label for="radiobtn">Female</label>
                            <input type="radio" name="content" value="Female"
                                id="radiobtn1">
                            <span id="gender_message"></span>
                        </div>
                    </div>
                    <span id="radio_message"></span>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <p>Don't have an account? <a
                        id="changeTo">Sign up</a></p>
            </form>

        </div>

    </body>
    <script src="./JS/Login.js"></script>

</html>
